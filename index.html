<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./main.css" rel="stylesheet" />
    <script src="./app.js" defer type="module"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css"
      integrity="sha512-r/Gan7PMSRovDus++vDS2Ayutc/cSdl268u047n4z+k7GYuR7Hiw71FsT3QQxdKJBVHYttOJ6IGLnlM9IoMToQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body class="light">
    <div class="background">
      <div class="container">
        <div class="toast">
          <i class="ri-error-warning-line"></i>
          <p class="error-message"></p>
        </div>
        <div class="subcontainer">
          <div class="nav">
            <div class="menu">
              Weather App
              <i class="wi wi-night-sleet"></i>
            </div>
            <div class="menu-icon">
              <i class="ri-command-line"></i>
            </div>
            <div class="nav-items">
              <div class="close-container">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M6 18L18 6M6 6l12 12"
                  />
                </svg>
              </div>
              <div class="menu-navbar">
                Weather App
                <i class="wi wi-night-sleet cloud"></i>
              </div>
              <button class="current-location">Search current location</button>
              <i class="wi wi-night-clear theme"></i>
            </div>
          </div>
          <div class="icon" id="icon">
            <i class="wi wi-night-alt-cloudy"></i>
          </div>
          <div class="weather"></div>
          <div class="temp"></div>
          <div class="city"></div>

          <h1 class="greeting">
            Hello!<br />
            How is the weather near you?
          </h1>

          <div class="form">
            <input
              type="text"
              placeholder="Search a city name: "
              id="search-input"
              autocomplete="off"
            />
            <button class="search" id="search-button">Search</button>
          </div>
          <div class="blocks">
            <div class="block">
              <p>Pressure:</p>
              <i class="wi wi-barometer block-icon"></i>
              <p class="pressure"></p>
            </div>
            <div class="block">
              <p style="text-align: center">Wind Speed:</p>
              <i class="wi wi-strong-wind block-icon"></i>
              <p class="wind-speed"></p>
            </div>
            <div class="block">
              <p>Humidity:</p>
              <i class="wi wi-humidity block-icon"></i>
              <p class="humidity"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
